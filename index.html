            margin: 0;

            background-repeat: no-repeat;

    <script>
        window.addEventListener('beforeunload', (event) => {
            // Personaliza el mensaje que aparecerá en el cuadro de diálogo de confirmación
            event.preventDefault(); // Es necesario para algunos navegadores
            event.returnValue = ''; // La cadena vacía es necesaria para que el mensaje se muestre en la mayoría de los navegadores
        });
        
        // Cargar la imagen de fondo
        const backgroundImage = new Image();
        backgroundImage.src = 'Estructuras metálicas.jpg';
        backgroundImage.onload = function() {
            document.body.style.backgroundImage = `url('${backgroundImage.src}')`;
        };


        // Configuración básica de la escena, cámara y renderizador
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFFA500);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Agregar una luz ambiental
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Luz ambiental más intensa
        scene.add(ambientLight);

        // Agregar una luz direccional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Agregar más luces para mejor iluminación
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        
        // Configuración de controles de movimiento
        const controls = new THREE.PointerLockControls(camera, document.body);

        document.addEventListener('click', () => {
            controls.lock();
        });

        // Inicialización de variables de movimiento
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isJumping = false;
        let velocityY = 0;
        const gravity = -0.5;
        const jumpHeight = 10; 
        let bañadorPuesto = false;
        let llaveObtenida = false;
        let Veneno = false;
        let alimentos = 0;
        let llaveparacofre = false;
        let llamarpizza = false;
        function Llamarpizza() {
            llamarpizza = true;
        }
    

        const move = new THREE.Vector3(); // Inicializar vector de movimiento

        const onKeyDown = (event) => {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
                case 'Space':
                    if (!isJumping) {
                        isJumping = true;
                        velocityY = jumpHeight;
                    }
                    break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        };

            const texture = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPx67oe5dSdB8FlCvj7BGHVSrJn-k3Qr5v_A&s');

            const material = new THREE.MeshBasicMaterial({
            map: texture // Asignar la textura cargada
            });

            const sky = new THREE.Mesh(geometry, material);

            // Agregar la esfera de cielo a la escena
            scene.add(sky);

        


        camera.position.y = 10;

        // Manejo de colisiones y recolección de objetos
        function checkCollisions() {
            if (esclavo && esclavo.position) {
                const esclavoDistance = camera.position.distanceTo(esclavo.position);
                if (esclavoDistance < 35) {
                    alert("Hola, necesito tu ayuda, este faraón me está amenazando en trabajar en esta pirámide y si no lo hago, ¡ME MATARÁ!");
                    let entrada_de_usuario = prompt("Así que, ¿quieres salvarme de esta injusticia?");
                    if(entrada_de_usuario === "Sí" || entrada_de_usuario === "sí" || entrada_de_usuario === "Si" || entrada_de_usuario === "si") {
                        alert("Ok, pero antes que nada, el faraón te va a hacer unas cuantas preguntas.");
                        let indiceAleatorio = Math.floor(Math.random() * preguntas.length);
                        let indiceAleatorio2 = Math.floor(Math.random() * personas.length);
                        alert("Persona aleatoria: "+ personas[indiceAleatorio2]);
                        personas.splice(indiceAleatorio2, 1);
                        alert("Pregunta aleatoria: "+ preguntas[indiceAleatorio]);
                        preguntas.splice(indiceAleatorio, 1);

                    } else {
                        alert("Ok, me seguirán amenazando y dándome golpes por la espalda por tu culpa, muchas gracias, acabas de desaprovechar una oportunidad valiosa :(");
                        window.open('https://mario-faraon-triste.vercel.app/');
                    }
                }
            } else {
                console.warn('marioHouse no está definido o no tiene una posición.');
            }
        }

        // Interfaz de usuario
        const hud = document.getElementById('hud');
        function updateHUD() {
            if(Veneno === false) {
                hud.innerText = `Coordenadas: X: ${camera.position.x.toFixed(1)}, Y: ${camera.position.y.toFixed(1)}, Z: ${camera.position.z.toFixed(1)}`;

            } else if(Veneno === true) {
                hud.innerText = `Has consumido veneno.`;
            }
        }
        // Animación y lógica del juego
        let delta = 6;
        function animate() {
            requestAnimationFrame(animate);
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
              }
              
              async function ejecutar() {
                robloxnpc.position.z += 3;
                await sleep(3000); // Esperar 2 segundos
                robloxnpc.position.z -= 3;
              }
              
              function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
              }
              
              async function ejecutar2() {
                await sleep(2000);
                ejecutar();
              }
              

            
   
            if (controls.isLocked === true) {
                const direction = new THREE.Vector3();

                camera.getWorldDirection(direction);
                direction.y = 0;  // Ignorar la componente Y de la dirección
                direction.normalize();  // Normalizar la dirección para mantener una velocidad constante

                move.set(0, 0, 0); // Reiniciar el vector de movimiento

                if (moveForward) {
                    move.add(direction.clone().multiplyScalar(delta));
                }
                if (moveBackward) {
                    move.add(direction.clone().multiplyScalar(-delta));
                }
                if (moveLeft) {
                    move.add(new THREE.Vector3(-direction.z, 0, direction.x).multiplyScalar(delta));
                }
                if (moveRight) {
                    move.add(new THREE.Vector3(direction.z, 0, -direction.x).multiplyScalar(delta));
                }

                function Alimentossss() {
                    if(alimentos === 100) {
                        alert("Has conseguido todos los alimentos.");
                    }
                }
                Alimentossss();

                camera.position.add(move);

                if (isJumping) {
                    camera.position.y += velocityY;
                    velocityY += gravity;
                    if (camera.position.y <= 10) {
                        camera.position.y = 10;
                        isJumping = false;
                        velocityY = 0;
                    }
                }

                checkCollisions();
                updateHUD();
            }

            renderer.render(scene, camera);
        }

        animate();


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        

    </script>
</body>
</html>
